<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | CreativVault</title>
    <link rel="icon" type="image/png" href="image/favicon.png"> 
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* Специальные стили только для 404, чтобы центрировать контент */
        .error-container {
            text-align: center;
            padding: 60px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .error-image {
            max-width: 100%;
            width: 500px;
            height: auto;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .error-title {
            font-size: 3rem;
            color: #333;
            margin-bottom: 15px;
        }
        .error-text {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 40px;
        }
        .home-btn {
            display: inline-block;
            background-color: #333;
            color: white;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.2s, background-color 0.2s;
        }
        .home-btn:hover {
            background-color: #555;
            transform: translateY(-3px);
        }
        /* Разделитель перед меню */
        .menu-divider {
            margin: 50px auto;
            width: 100px;
            height: 2px;
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <img src="image/404.jpg" alt="404 Page Not Found" class="error-image">
        
        <h1 class="error-title">Oops! Creative Chaos?</h1>
        <p class="error-text">It looks like the page you are looking for has been moved or doesn't exist. <br>Don't worry, all our creative assets are safe!</p>
        
        <a href="index.html" class="home-btn">Go Back Home</a>

        <div class="menu-divider"></div>
        
        <p style="color: #888; margin-bottom: 20px;">Or explore our categories:</p>
    </div>

    <div class="nav-placeholder"></div>

    <div style="height: 50px;"></div>

    <footer>
        <p>&copy; 2026 <a href="https://creativ-store.site" target="_blank" style="color: #888; text-decoration: none;">CreativVault</a>.</p>
    </footer>

    <script src="menu.js"></script>

</body>
</html>
